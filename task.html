<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Join icon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
    
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/task.css">

    <script src="./js/mini_backend.js"></script>
    <script src="./js/template.js"></script>
    <script src="./js/task.js"></script>
    <script src="./js/main.js"></script>
    
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">
    <title>Join</title>
</head>

<body onload="showOverview()">
    <div w3-include-html="./html_templates/menu.html"></div>
    <div class="main columns" >
        <div class="category"  ondrop="moveTo('todo'); removeHighlight('todo-content')" ondragover="allowDrop(event); highlight('todo-content')" ondragleave="removeHighlight('todo-content')" id="todo-content">
            <h3>To Do</h3>
            <div class="all-tasks" id="todo">
                
            </div>
        </div>
        <div class="category" ondrop="moveTo('inProgress'); removeHighlight('inProgress-content')" ondragover="allowDrop(event); highlight('inProgress-content')" ondragleave="removeHighlight('inProgress-content')" id="inProgress-content">
            <h3>In Progress</h3>
            <div class="all-tasks"  id="inProgress"></div>
        </div>
        <div class="category" ondrop="moveTo('testing'); removeHighlight('testing-content')" ondragover="allowDrop(event); highlight('testing-content')" ondragleave="removeHighlight('testing-content')" id="testing-content">
            <h3>Testing</h3>
            <div class="all-tasks"  id="testing"></div>
        </div>
        <div class="category" ondrop="moveTo('done'); removeHighlight('done-content')" ondragover="allowDrop(event); highlight('done-content')" ondragleave="removeHighlight('done-content')" id="done-content">
            <h3>Done</h3>
            <div class="all-tasks"  id="done"></div>
        </div>
    </div>
</body>

</html>
