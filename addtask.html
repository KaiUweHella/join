<!DOCTYPE html>
<html lang="en">

<head>
    <!--  link google fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap"
        rel="stylesheet">

    <!-- Add Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/main.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/addtask.css">
    <title>Join</title>
</head>

<body onload="init()">
    <div w3-include-html="./html_templates/menu.html"></div>

    <div class="main">
        <div class="heading">
            <h1 class="head-text">Add Task</h1>
            <span class="head-text-small">Learning Management Systems Project</span>
        </div>
        <div class="input-main">
            <div class="input-left">

                <div class="mb-3">
                    <label for="title" class="form-label">TITLE</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title for task">
                </div>

                <label for="category" class="form-label">CATEGORY</label>
                <select class="form-select" id="category" aria-label="Default select example">
                    <option selected>Select category</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>

                  <div class="mb-3">
                    <label for="description" class="form-label">DESCRIPTION</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                
            </div>
            <div class="input-right">
                <label for="due-date" class="form-label">DUE DATE*</label>

                    <input type="date" class="form-control mb-3" required aria-describedby="due-date-button"
                        id="due-date">

                    <label for="urgency" class="form-label">URGENCY</label>
                    <select class="form-select" id="urgency" aria-label="Default select example">
                        <option selected>...</option>
                        <option value="1">High</option>
                        <option value="2">Medium</option>
                        <option value="3">Low</option>
                        </select>        
            </div>

        </div>
    </div>


</body>

</html>
