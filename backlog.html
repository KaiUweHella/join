<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fav-icon -->
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- JavaScript source -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/add_Task.js"></script>
    <script src="./js/task.js"></script>
    <script src="js/template.js"></script>

    <!-- CSS links -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/task.css">
    <link rel="stylesheet" href="./css/backlog.css">

    <!-- Material Design links -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <title>Join</title>

</head>

<body onload="showBacklogTask()">
    <!-- include main -->
    <div w3-include-html="./html_templates/menu.html"></div>

    <div class="backlog">

        <div class="headline-backlog">
            <h1>Backlog</h1>

            <h5 class="headline">Learning Management System Project</h5>
        </div>

        <div class="backlog-table">

            <table class="table">
                <thead>
                    <tr class="head-table">
                        <th scope="col"><span class="material-symbols-outlined priority">
                                priority
                            </span></th>
                        <!-- <th class="urgency-img-center" scope="col">ASSIGNED TO</th> -->
                        <th class="category-con" scope="col">CATEGORY</th>
                        <th class="details-con" scope="col">STATUS</th>
                        <th scope="col">DETAILS</th>
                    </tr>
                </thead>

                <tbody id="backlogTable">
                    <!-- Backlog Table -->
                </tbody>

            </table>

            <div id="notask"></div>

            <div id="dialog-box">
                <div id="dialog-info" class="dialogb">
                    <!-- Dialog Box -->
                </div>
            </div>

        </div>
    </div>
</body>

</html>
